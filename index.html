<!-- Esta etiqueta le indica la navegador que el siguiente archivo es html. -->
<!DOCTYPE html>
<!-- El atributo lang indica al navegador el idioma del documento. -->
<html lang="es">
    <!-- Dentro de la etiqueta head se encuentra toda la información sobre la página que interpretará el navegador pero no aparecerá en la pantalla. -->
    <head>
        <!-- El atributo charset indica los carácteres usados  para representar los carácteres de un idioma. -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Viewport permite a la página ser responsive, es decir, adaptarse a la pantalla de cualquier dispositivo. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="">
        <!-- El atributo title es el que aparece en la barra de buscador y que además es el centro de la URL. -->
        <title>Tienda online 2.1</title>
        <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords"    content="palabras clave, separadas, por comas">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link href="_normalize.css" rel="stylesheet">
        <link href="style/app.css" rel="stylesheet">

        <script type="module" src="dist/index.js"></script>
    </head>

        </header>
        <main>
            <aside>

                <nav-components>

            </aside>
            <chat-component>
            </chat-component>
        </main>       
        <footer>
        </footer>
    </body>
</html>
